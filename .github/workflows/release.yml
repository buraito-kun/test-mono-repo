name: Release Semantic Version

on:
  push:
    branches:
      - main

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  test:
    uses: ./.github/workflows/test application.yml

  release:
    runs-on: ubuntu-latest
    needs:
      - test
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - id: release
        name: use release-please
        uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          release-type: node
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

      - name: Login to Docker
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Build and push image
        if: ${{ steps.release.outputs.release_created }}
        run: |
          VERSION=${{ steps.release.outputs.major }}.${{ steps.release.outputs.minor }}.${{ steps.release.outputs.patch }}

          docker build -t ghcr.io/${{ github.repository_owner }}/test-mono-repo/frontend:latest -t ghcr.io/${{ github.repository_owner }}/test-mono-repo/frontend:$VERSION --label org.opencontainers.image.source=https://github.com/${{ github.repository }} --build-arg NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }} ./apps/frontend
          docker build -t ghcr.io/${{ github.repository_owner }}/test-mono-repo/backend:latest -t ghcr.io/${{ github.repository_owner }}/test-mono-repo/backend:$VERSION --label org.opencontainers.image.source=https://github.com/${{ github.repository }} ./apps/backend
          docker push ghcr.io/${{ github.repository_owner }}/test-mono-repo/frontend:latest
          docker push ghcr.io/${{ github.repository_owner }}/test-mono-repo/frontend:$VERSION
          docker push ghcr.io/${{ github.repository_owner }}/test-mono-repo/backend:latest
          docker push ghcr.io/${{ github.repository_owner }}/test-mono-repo/backend:$VERSION

  notification:
    runs-on: ubuntu-latest
    needs:
      - release
    permissions:
      id-token: write
    steps:
      - name: Send notification to Google Chat
        uses: buraito-kun/send-google-chat-webhook@v0.0.6
        with:
          webhook_url: ${{ secrets.GOOGLE_CHAT_WEBHOOK_URL }}
          mention: "<users/off.brightthanadej@gmail.com>"
