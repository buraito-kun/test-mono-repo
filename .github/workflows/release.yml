name: Release Semantic Version

on:
  push:
    branches:
      - main

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - id: release
        name: use release-please
        uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          release-type: node
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

      - name: Login to Docker
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Build and push image
        if: ${{ steps.release.outputs.release_created }}
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/test-mono-repo/frontend:latest --label org.opencontainers.image.source=https://github.com/${{ github.repository }} ./apps/frontend
          docker build -t ghcr.io/${{ github.repository_owner }}/test-mono-repo/backend:latest --label org.opencontainers.image.source=https://github.com/${{ github.repository }} ./apps/backend
          docker push ghcr.io/${{ github.repository_owner }}/test-mono-repo/frontend:latest
          docker push ghcr.io/${{ github.repository_owner }}/test-mono-repo/frontend:${{ steps.release.outputs.major }}.${{ steps.release.outputs.minor }}.${{ steps.release.outputs.patch }}
          docker push ghcr.io/${{ github.repository_owner }}/test-mono-repo/backend:latest
          docker push ghcr.io/${{ github.repository_owner }}/test-mono-repo/backend:${{ steps.release.outputs.major }}.${{ steps.release.outputs.minor }}.${{ steps.release.outputs.patch }}
